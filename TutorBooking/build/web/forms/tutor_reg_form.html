<html>
    <head>
        <title>Tutor Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Please fill in the form below</h1>
        <form action="MainServlet.do" method="POST">
            <table>
                <tr>
                    <th colspan="2">Profile registration form</th>
                </tr>
                
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" value="" placeholder="John" required=""/></td>
                </tr>
                
                <tr>
                    <td>Surname:</td>
                    <td><input type="text" name="surname" value="" placeholder="Smith" required=""/></td>
                </tr>
                
                <tr>
                    <td>Identity number:</td>
                    <td><input type="text" name="id" value="" placeholder="13 Digits long RSA ID Number" required=""/></td>
                </tr>
                
                <tr>
                    <td>Email address:</td>
                    <td><input type="email" name="email" value="" placeholder="someone@domain.com" required=""/></td>
                </tr>
                
                <tr>
                    <td>Cellphone number:</td>
                    <td><input type="text" name="cellphone" placeholder="072 123 4567"/></td>
                </tr>
                
                <tr>
                    <td colspan="2" dir="rtl"><input type="submit" value="submit"/></td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
